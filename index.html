<html>

    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	</head>
	<body>
		<div id="carousel">
			<ul>
				<li>
					<img src="https://www.stlucianewsonline.com/wp-content/uploads/2014/05/lightning-storm-400x300.jpg">
				</li>
				<li>
					<img src="http://static1.visitfinland.com/wp-content/uploads/Lakeland_3442-2-400x300.jpg">
				</li>
				<li>
					<img src="http://www.db-prods.net/blog/wp-content/uploads/2009/06/030609-2img-hard-400x300.jpg">
				</li>
				<li>
					<img src="http://www.tutoriels-animes.com/photos/redimensionnements/400X300.jpg">
				</li>
				<li>
					<img src="http://www.ryukyu.ac.jp/wp-content/uploads/2012/09/Tulips-400x300.jpg">
				</li>
			</ul>
			<a class="left carousel-control">
      			<span class="glyphicon glyphicon-chevron-left"></span>

      			<span class="glyphicon glyphicon-chevron-right"></span>
		    </a>
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
